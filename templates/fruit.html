<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-4 mt-2 bg-success">
        <h1>Crop Recommendation</h1>
        <a href="/"><button class="btn btn-dark block pl-4 pr-4 mt-2">Home</button></a>
        <a href="/about"><button class="btn btn-dark block pl-4 pr-4 mt-2">About Us</button></a>
    </div>
    <div class="card mt-4">
        <div class="card-header p-4 bg-secondary">
            <p style="text-align: center; font-weight: bold; color: #7ed957;">Welcome to our Crop Recommendation System. This system uses advanced algorithms to analyze environmental factors such as temperature, humidity, pH, and rainfall to provide personalized crop recommendations.</p>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                <div class="form-group">
                    <label>Temperature</label>
                    <input type="text" name="a" class="form-control">
                </div>
                <div class="form-group">
                    <label>Humidity</label>
                    <input type="text" name="b" class="form-control">
                </div>
                <div class="form-group">
                    <label>PH</label>
                    <input type="text" name="c" class="form-control">
                </div>
                <div class="form-group">
                    <label>Rainfall</label>
                    <input type="text" name="d" class="form-control">
                </div>
                <div class="card-footer">
                    <input class="btn btn-success form-control" type="submit" value="Prediction">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
